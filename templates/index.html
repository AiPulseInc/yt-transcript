<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Transkrypcji YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .transcript-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .transcript-line {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        .timestamp {
            color: #2563eb;
            cursor: pointer;
            padding: 2px 4px;
            margin-right: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .timestamp:hover {
            background-color: #dbeafe;
        }
        .timestamp.current {
            background-color: #2563eb;
            color: white;
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 1rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white p-4 md:p-8 rounded-lg shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8 text-center">Generator Transkrypcji YouTube</h1>

        <div class="mb-6 md:mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="videoUrl" placeholder="Wklej link do filmu YouTube" 
                       class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="getTranscript()" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Utwórz transkrypcję
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <span>Pobieranie transkrypcji...</span>
        </div>

        <div id="contentSection" class="hidden">
            <!-- Mobile layout (transcript first) -->
            <div class="block md:hidden">
                <div id="mobileTranscript">
                    <div class="flex gap-4 mb-4">
                        <button onclick="copyTranscript()" 
                                class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            Kopiuj do schowka
                        </button>
                        <button onclick="saveTranscript()" 
                                class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                            Zapisz do pliku
                        </button>
                    </div>
                    <div id="resultMobile" class="transcript-container mb-4"></div>
                </div>
                <div id="videoPlayerMobile" class="video-container"></div>
            </div>

            <!-- Desktop layout (side by side) -->
            <div class="hidden md:flex gap-6">
                <div class="w-1/2">
                    <div id="videoPlayer" class="video-container"></div>
                </div>
                <div class="w-1/2">
                    <div class="flex gap-4 mb-4">
                        <button onclick="copyTranscript()" 
                                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            Kopiuj do schowka
                        </button>
                        <button onclick="saveTranscript()" 
                                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                            Zapisz do pliku
                        </button>
                    </div>
                    <div id="result" class="transcript-container"></div>
                </div>
            </div>
        </div>

        <div id="copyNotification" class="notification">
            Skopiowano do schowka!
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same, but update these functions:
        
        function createPlayer(videoId) {
            // Create player for both mobile and desktop layouts
            player = new YT.Player(window.innerWidth < 768 ? 'videoPlayerMobile' : 'videoPlayer', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1
                }
            });
        }

        function getTranscript() {
            const videoUrl = document.getElementById('videoUrl').value;
            if (!videoUrl) {
                alert('Proszę wprowadzić URL filmu YouTube');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('contentSection').classList.add('hidden');
            document.getElementById('result').innerHTML = '';
            if (document.getElementById('resultMobile')) {
                document.getElementById('resultMobile').innerHTML = '';
            }

            fetch('/get_transcript', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: videoUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Create YouTube player
                createPlayer(data.video_id);
                
                // Format and display transcript for both mobile and desktop
                const formattedTranscript = formatTranscriptWithLinks(data.transcript);
                document.getElementById('result').innerHTML = formattedTranscript;
                if (document.getElementById('resultMobile')) {
                    document.getElementById('resultMobile').innerHTML = formattedTranscript;
                }
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('contentSection').classList.remove('hidden');
                
                // Initialize timestamp navigation
                initializeTimestampNavigation();
            })
            .catch(error => {
                alert('Błąd: ' + error.message);
                document.getElementById('loading').classList.remove('active');
            });
        }

        // Make sure to initialize timestamp navigation for both mobile and desktop
        function initializeTimestampNavigation() {
            const resultElements = ['result', 'resultMobile'];
            
            resultElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.addEventListener('click', (e) => {
                        if (e.target.classList.contains('timestamp')) {
                            const timeInSeconds = parseInt(e.target.dataset.time);
                            if (player && !isNaN(timeInSeconds)) {
                                player.seekTo(timeInSeconds);
                                highlightCurrentTimestamp(timeInSeconds);
                            }
                        }
                    });
                }
            });

            if (player) {
                setInterval(() => {
                    if (player.getCurrentTime && typeof player.getCurrentTime === 'function') {
                        const currentTime = Math.floor(player.getCurrentTime());
                        highlightCurrentTimestamp(currentTime);
                    }
                }, 1000);
            }
        }

        // Update highlighting for both mobile and desktop timestamps
        function highlightCurrentTimestamp(currentTime) {
            const timestamps = document.querySelectorAll('.timestamp');
            timestamps.forEach(timestamp => {
                timestamp.classList.remove('current');
                const timeValue = parseInt(timestamp.dataset.time);
                if (timeValue <= currentTime && timeValue + 5 > currentTime) {
                    timestamp.classList.add('current');
                    // Scroll timestamp into view if not visible
                    const container = timestamp.closest('.transcript-container');
                    if (container) {
                        const timestampTop = timestamp.offsetTop;
                        const containerTop = container.scrollTop;
                        const containerBottom = containerTop + container.clientHeight;
                        
                        if (timestampTop < containerTop || timestampTop > containerBottom) {
                            container.scrollTop = timestampTop - container.clientHeight / 2;
                        }
                    }
                }
            });
        }

        // Rest of your JavaScript code remains the same
    </script>
</body>
</html>
